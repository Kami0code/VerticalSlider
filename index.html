<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(to right, #0f9b0f 26%, #000000 150%);">
          <h1>Ancient Craft</h1>
          <p>Warlock</p>
        </div>
        <div style="background: linear-gradient(to left, #0575E6 -1%, #38ef7d 80%);">
          <h1>Ancient Craft</h1>
          <p>Hunter</p>
        </div>
        <div style="background: linear-gradient(to right, #ED213A 10%, #93291E 100%, #000000 70%);">
          <h1>Ancient Craft</h1>
          <p>Warrior</p>
        </div>
        <div style="background: linear-gradient(70deg, #f12711 -8%, #f5af19 138%);">
          <h1>Ancient Craft</h1>
          <p>Paladin</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://i.pinimg.com/originals/f2/22/a5/f222a54bff0cd4a80e34d2920a136672.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.hdqwalls.com/download/warrior-metal-armour-7k-2880x1800.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://phonoteka.org/uploads/posts/2021-07/1625638405_20-phonoteka-org-p-nochnie-elfi-art-krasivo-20.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://kartinkin.net/uploads/posts/2021-07/1625613753_47-kartinkin-com-p-nekromant-art-art-krasivo-54.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
